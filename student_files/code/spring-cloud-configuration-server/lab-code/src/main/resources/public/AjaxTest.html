<html>
<head>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1-1/jquery.min.js"></script>

    <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1-1/jquery.min.js"></script>-->
    <script>
        $(document).ready(function(){
            $.ajax({
                url: "http://localhost:8888/microservices-client/dev"
            }).then(function(data, status, jqxhr) {

                $('.name').append(data.name);

                var items = [];
                $.each( data.propertySources, function( key, val ) {
                    items.push(
                        "<b>PropertySource file name: </b>" + val.name
                        + ", <br/> <b>Sources: </b>" + JSON.stringify(val.source, null, '\t')
                        + "\n\t<br/><br/>");
                });
                $('.result').append(items);

                console.log(jqxhr);
                console.log(data);
            });
        })
    </script>
</head>
<body>
    <h1>Ajax Test</h1>
    <div id = 'cloudConfigFeed'>
        <p class="name">Name: </p>
        <p class="result"></p>
    </div>
</body>
</html>
