<html>
<head>
    <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@3/dist/jquery.min.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">
    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
    <!-- TODO: Allow for query string to give profile and branch details -->
    <script type="application/javascript">
        $(document).ready(function(){
            $.ajax({

                // url: "http://localhost:8888/microservices-client/",
                // url: "http://localhost:8888/microservices-client/default",
                // url: "http://localhost:8888/microservices-client/dev/v.3.0",
                url: "http://localhost:8888/microservices-client/dev/HOTFIX",

                type : "GET",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                processData:true,
                crossDomain:true,
                crossOrigin:true,

                beforeSend: function (xhr) {
                  xhr.setRequestHeader ("Authorization", "Basic " + btoa("user1:changeme"));
                },
                error: function(xhr, status, errorThrown) {
                  //alert(status, errorThrown);
                    // Error block
                    console.log("xhr: " + xhr);
                    console.log("status: " + status);
                    console.log("errorThrown: " + errorThrown);
                    $('.result').append(
                        '<div class="alert alert-danger">'+
                        '<strong>Failure! </strong> status: '+status+', errorThrown: '+errorThrown+'</div>'
                    );
                }
            })
            .then(function(data, status, xhr) {
               //alert(JSON.stringify(data));
               console.log("xhr: " + xhr);
               console.log("status: " + status);
               console.log("data: "+ data);

                $('.name').append(data.name);

                var items = [];
                $.each( data.propertySources, function( key, val ) {
                    items.push(
                      "<div class=\"alert alert-success\"><table><tr><th>PropertySource file name</th>"+
                      "<th>"+val.name+"</th>"+
                      "</tr><tr><td colspan='2'>"+
                      JSON.stringify(val.source, null, '\t')
                      +"</td></tr></table>\n\t<br/><br/></div>");
                });
                $('.result').append(items);
            });
        });
    </script>
</head>
<body>
    <h1>Spring Cloud Config Ajax Test (with BASIC Authentication)</h1>
    <div id = 'cloudConfigFeed'>
        <p class="name">Application Configuration Returned: </p>
        <p class="result"></p>
    </div>

    <h2><a href="AjaxTest.html">Spring Boot Ajax Test (without BASIC Authentication) example</a></h2>
</body>
</html>
